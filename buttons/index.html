<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">

        <link href="css/styles.css" rel="stylesheet">

		<title>Buttons &mdash; Morgan Rogers</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.typekit.net/dfm3fsu.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.typekit.net/dfm3fsu.css">
		
		
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Morgan Rogers</h1>
			


            

            <div class="button_container">
                <a href="https://www.samsung.com/us/" target="_blank" id="btn_samsung">
                    <div class="center">
                        <div class="btn">
                            <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                                <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                            </svg>
                            <img class="sam" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b4/Samsung_wordmark.svg/7051px-Samsung_wordmark.svg.png" alt="samsunglogo" width="170">
                        </div>
                    </div>
                </a> 
            </div>

            <div class="button_container">
				<a href="https://www.ideo.org/tools" target="_blank" id="btn_ideo"><span>IDEOâ€¢ORG</span></a>
			</div>
          
            <div class="button_container">
                <a href="http://www.foreflight.com/" class="btn-foreflight"><span>ForeFlight</span></a>
			</div>

            <div class="button_container">
                <a href="https://www.google.com/url?q=http://thecolorrun.com/&sa=D&source=docs&ust=1698646473054064&usg=AOvVaw0p0lyN0h-aIxXP-yvdOyax" target="_blank" id="btn_color"><span>The Color Run</span></a>
			</div>
            
            <div class="button_container">
                <a href="https://www.lyft.com/" target="_blank" id="btn_lyft">
                    <i class="fa-brands fa-lyft"></i>
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.explodingkittens.com/" target="_blank" class="btn_exploding">
                    <span>Exploding Kittens</span>
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.apple.com/store?afid=p238%7CseIEs444j-dc_mtid_1870765e38482_pcrid_678263480308_pgrid_13945964887_pntwk_g_pchan__pexid__&cid=aos-us-kwgo-brand-apple--slid---product-" target="_blank" class="btn_apple">
                    <i class="fa-brands fa-apple"></i>
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.nike.com/" target="_blank" class="btn_nike">
                    <img class="nike" src="https://1000logos.net/wp-content/uploads/2021/11/Nike-Logo.png" alt="nikelogo" width="170">
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.fitbit.com/global/us/home" target="_blank" class="btn_fitbit">
                    <span>Fitbit</span>
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.newyorker.com/" target="_blank" class="btn_newyorker">
                    <span>The New Yorker</span>
                </a>
            </div>

   
        
            


        
		</main>	

	</body>
</html>
